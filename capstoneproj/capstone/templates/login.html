<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>login</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
  </head>
  <body>
      <div class="container">
        <div id="loginForm">
            <a
               href="/signup"
               class="btn btn-primary switchForms">
               Sign Up
            </a>
            <button
               class="btn btn-primary switchForms active"
               style="background: rgba(160, 179, 176, 0.25); border: 1px solid rgba(160, 179, 176, 0.25);">
               Log In
            </button>
            <h2 style="padding: 60px 0px 20px 0px; text-align: center">Login Here!</h2>
            {% for message in messages %}
                {% if message.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}
                    <div class="alert alert-success alert-dismissible fade show" role="alert">
                    {{message}}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                {% endif %}
                {% if message.level == DEFAULT_MESSAGE_LEVELS.INFO %}
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    {{message}}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                {% endif %}
            {% endfor %}
          </div>
          <form method="POST" action="">
              {% csrf_token %}
              <div class="form-group">
                <input type="text" class="form-control" name="username">
              </div>
              <div class="form-group">
                <input type="password" class="form-control"  name="password">
              </div>
              <button type="submit" class="btn btn-primary getStarted" name="Create User">Log In</button>
          </form>
          <a class="nav-link" href="../password-reset/">Forgot Password?</a>
        </div>
      </div>
      </div>
  </body>
</html>
