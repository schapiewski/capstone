{% extends 'base.html' %}
{% block content %}
    <main>
      <div>
        <form class = "update-form" method="POST">
          {% load crispy_forms_tags %}
          {% csrf_token %}
          <div class="form-group">
            {{form|crispy}}
          </div>
          <button type="submit" class="btn btn-primary getStarted">Update Info</button>
        </form>
      </div>
    </main>
{% endblock %}
