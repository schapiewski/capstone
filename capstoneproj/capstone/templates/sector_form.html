<!doctype html>
{% extends 'base.html' %}

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.80.0">
    <title>Pricing</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/pricing/">



    <!-- Bootstrap core CSS -->
<link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">

      <style>
        .container {
          max-width: 960px;
        }

        hr.green {
            border: 5px solid red !important;
        }
    </style>


    <!-- Custom styles for this template -->
<!--    <link href="pricing.css" rel="stylesheet">-->
  </head>
  <body>
 {% block content %}

 <main class="container">
     <div class="row row-cols-1 row-cols-md-3 mb-3 d-flex justify-content-center">
         <div class="col">
             <div class="card mb-4 shadow-sm">
                 <div class="card-body">
                     <form action="" method="POST">
                         {% csrf_token %}
                         <div class="col-auto">
                             <label for="sector" class="form-label ">Sector: </label>
                             <select name='sector' class="form-select" id="sector" required>
                                 <option value="" disabled selected>Choose...</option>
                                 <option value="Energy">Energy</option>
                                 <option value="Materials">Materials</option>
                                 <option value="Industrials">Industrials</option>
                                 <option value="Consumer Discretionary">Consumer Discretionary</option>
                                 <option value="Consumer Staples">Consumer Staples</option>
                                 <option value="Health Care">Health Care</option>
                                 <option value="Financials">Financials</option>
                                 <option value="Information Technology">Information Technology</option>
                                 <option value="Telecommunication Services">Telecommunication Services</option>
                                 <option value="Utilities">Utilities</option>
                                 <option value="Real Estate">Real Estate</option>
                             </select>
                         </div>
                         <br>
                         <div class="col-auto">
                             <label for="package" class="form-label ">Package: </label>
                             <select class="form-select" name='package' id="package" required>
                                 <option value="" disabled selected>Choose...</option>
                                 <option value="starter">Starter</option>
                                 <option value="deluxe">Deluxe</option>
                                 <option value="ultimate">Ultimate</option>
                             </select>
                         </div>
                         <br>
                         <button type="submit" class="w-100 btn btn-sm btn-primary">Confirm</button>
                     </form>
                     <hr/>
                     <ul class="list-unstyled mt-3 mb-4 text-left">
                         <li style="font-size: 20px;">You have chosen:</li>
                         <br>
                         <li style="font-size: 20px;">Sector:  {{info.0}}</li>
                         <li style="font-size: 20px;">Package:  {{info.1}}</li>
                         <br>
                         <li style="font-size: 20px;"> {{info.2}}</li>
                     </ul>
                     <button type="submit" class="w-100 btn btn-lg btn-primary">Add to Portfolio</button>
                 </div>
             </div>
         </div>
     </div>
 </main>


    {% endblock %}
  </body>
</html>
